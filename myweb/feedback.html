    <div class="feedback">
        <div class="about-header">
            <img src="source/about_back.jpg" alt="about background">
            <div class="text-overlay">Feedback</div>
        </div>
    </div>
    <form method="get" action="">
        <div class="email-instruction">
            <p>Please submit the feedback form and we will respond via the email you provided.</p>
        </div>
        <div class="feedback_first">
            <label for="name">
                <h2>name:</h2>
            </label><br>
            <input class="input_border_green" type="text" id="name" name="name" placeholder="Please input your name">
            <br>
        </div>
        <label for="email">
            <h2>Your email address:</h2>
        </label><br>
        <input type="email" id="email" name="email" placeholder="Please input your email">
        <br>

        <label for="phone">
            <h2>Phone Number:</h2>
        </label><br>
        <input type="tel" id="phone" name="phone" placeholder="Please input your phone number">
        <br>

        <label for="gender">
            <h2>Gender:</h2>
        </label><br>
        <div class="gender-options">
            <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other">Other</label>
            <label for="prefnotsay"><input type="radio" id="prefnotsay" name="gender"
                    value="prefnotsay">Prefnotsay</label>
        </div>

        <label for="feedback">
            <h2>Input feedback here:</h2>
        </label><br>
        <textarea id="feedback" name="feedback" placeholder="Please type your feedback here"></textarea>

        <div class="input-group">
            <input id="submit-button" class="border-green-button" type="submit">
            <input type="reset" value="Clear">
        </div>
    </form>
    <script src="script.js"></script>
